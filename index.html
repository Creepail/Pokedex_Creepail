    <header>

    <section class="main_section">
        <!--Pokemon name + stats-->
        <div class="pokemondesc">
            <div class="pokemonInfo">
                <div>
                    <h1 class="pokemonNname">None</h1>
                    <h2 class="pokemontype">Type: </h2>
                </div>
                <section class="nextevo"><p>SEE NEXT EVOLUTION</p></section>
            </div>
            <span></span>
            <div class="pokemonstats">
                <section>
                    <div class="bar_container"><P id="p_HP">HP:</P> <div class="HP bar"></div> </div>
                    <div class="bar_container"><P id="p_AT">ATTACK:</P> <div class="AT bar"></div> </div>
                    <div class="bar_container"><P id="p_DE">DEFENSE:</P> <div class="DE bar"></div> </div>
                    <div class="bar_container"><P id="p_SD">SPECIAL DEFENSE:</P> <div class="SD bar"></div> </div>
                    <div class="bar_container"><P id="p_SA">SPECIAL ATTACK:</P> <div class="SA bar"></div> </div>
                    <div class="bar_container"><P id="p_SP">SPEED:</P> <div class="SP bar"></div> </div>
                </section>
            </div>
        </div>
        <!--Pokemon img-->
        <div class="pokeview">
            <div class="pokeimg"> </div>
            <div class="shiny">
                <i class="fas fa-redo"></i>
            </div>
        </div>

      

    </section>

    <footer>

        <div><p>All </p></div>
