<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Pokedex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap');
    </style>
</head>
<body>
     
    <section class="main_section">
        <!--Pokemon name + stats-->
        <div class="pokemondesc">
            <div class="pokemonInfo">
                <div>
                    <h1 class="pokemonNname">None</h1>
                    <h2 class="pokemontype">Type: </h2>
                </div>
            </div>
            <div class="pokemonstats">
                <section>
                    <div class="bar_container"><P id="p_HP">HP:</P> <div class="HP bar"></div> </div>
                    <div class="bar_container"><P id="p_AT">ATTACK:</P> <div class="AT bar"></div> </div>
                    <div class="bar_container"><P id="p_DE">DEFENSE:</P> <div class="DE bar"></div> </div>
                    <div class="bar_container"><P id="p_SD">SPECIAL DEFENSE:</P> <div class="SD bar"></div> </div>
                    <div class="bar_container"><P id="p_SA">SPECIAL ATTACK:</P> <div class="SA bar"></div> </div>
                    <div class="bar_container"><P id="p_SP">SPEED:</P> <div class="SP bar"></div> </div>
                </section>
            </div>
        </div>
        <!--Pokemon img-->
        <div class="pokeview">
            <div class="pokeimg"> </div>
            <section class="pokedexBox"> 
                <p class="pokedexEntry"></p>
            </section>
            <div class="shiny">
                <section class="search_and_results">
                    <input type="text" maxlength="11" class="search_bar search_width" placeholder="Enter a pokemon name !" autocomplete="off" onkeyup='FindingAutocomplete(this.value)'>
                    <div class="result_box">
                        
                        
                    </div>
                </section>
                <div class="shiny_container"><i class="fas fa-star"></i></div>
            
            </div>
        </div>

      

    </section>

    <footer>
        <div class="previousbtn"><p> Previous Pokemon </p></div>
        <div><p>All </p></div>
        <div class="btn"><p>Next Pokemon </p></div>
    </footer>

    
    <script src="https://kit.fontawesome.com/b6ded80067.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
